<!DOCTYPE html>

<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My First Card 残高照会</title>
    <link href="https://thomasf.github.io/solarized-css/solarized-light.min.css" rel="stylesheet">
    <link href="fonts.css" rel="stylesheet">
    <script language="javascript" src="./my-fk-login.js"></script>
    
    <script language="javascript" src="https://www.vcsys.com/s/first-kitchen/js/kumu.js"></script>
    <script language="javascript" src="https://www.vcsys.com/s/first-kitchen/js/common.js"></script>
  </head>

  <body>
    <form method="get" action="./fk.html" onsubmit="joinID();">
      <div class="container" style="text-align: center;">
        <h2>My First Card</h2>
        
        <!-- ログインフォーム -->
        
        <!-- エラー表示 -->
        <div id="errors" class="error"></div>
        <div class="frmArea" style="border: #839496 solid 1px; margin: auto; max-width: 300px;">
          <br>

          カード番号（半角数字16桁）<br>
          <input type="text" name="cardId1" value="" size="8" maxlength="4" onkeyup="cardIdInputHelp(this.value, 'cardId2')" style="width:35px" id="cardId1" class="ime-disabled" />
          -
          <input type="text" name="cardId2" value="" size="8" maxlength="4" onkeyup="cardIdInputHelp(this.value, 'cardId3')" style="width:35px" id="cardId2" class="ime-disabled" />
          -
          <input type="text" name="cardId3" value="" size="8" maxlength="4" onkeyup="cardIdInputHelp(this.value, 'cardId4')" style="width:35px" id="cardId3" class="ime-disabled" />
          -
          <input type="text" name="cardId4" value="" size="8" maxlength="4" onkeyup="cardIdInputHelp(this.value, 'cardPin')" style="width:35px" id="cardId4" class="ime-disabled" />
          <br>
          <br>

          <!-- 結合したIDを送るための隠しinput -->
          <input type="hidden" name="i" id="joinedID" />

          PIN番号（半角数字6桁）<br>
          <input type="password" name="p" size="8" maxlength="6" class="ime-disabled" value="" id="cardPin"/>
          <!-- ボタン -->
          <div>
            <input type="submit" value="次へ" class="button" style="margin: 10px; width: 100px;" />
            <input type="reset" value="クリア" class="button" style="margin: 10px; width: 100px;" />
          </div>
          
          <br>
        </div>
        
        <br>
        <div>
          次のページをブックマークすることで<br>
          入力内容を記憶しておけます。<br>
        </div>
        
        <!-- お知らせ -->
        <div id="isInfoExists"></div>
        
      </div>
    </form>
    
    <br>
    <br>
    <a href="index.html">Top Page</a>
  </body>
</html>
