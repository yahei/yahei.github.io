<!DOCTYPE html>

<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>RPN電卓</title>
    <link href="https://thomasf.github.io/solarized-css/solarized-light.min.css" rel="stylesheet">
    <link href="fonts.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src='bignumber.min.js'></script>
    <script type="text/javascript" src="rpn-calc.js"></script>
  </head>

  <body onload="init();">
    <div class="stack" id="stack">
      0<br>
    </div><br>

    <div class="buttons">
      <div class="button_row">
        <div class="button" id="s">Swap</div>
        <div class="button" id="r">√</div>
        <div class="button" id="i">±</div>
        <div class="button" id="c">Clear</div>
      </div>    
      <div class="button_row">
        <div class="button" id="7">7</div>
        <div class="button" id="8">8</div>
        <div class="button" id="9">9</div>
        <div class="button" id="/">/</div>
      </div>
      <div class="button_row">
        <div class="button" id="4">4</div>
        <div class="button" id="5">5</div>
        <div class="button" id="6">6</div>
        <div class="button" id="*">*</div>
      </div>
      <div class="button_row">
        <div class="button" id="1">1</div>
        <div class="button" id="2">2</div>
        <div class="button" id="3">3</div>
        <div class="button" id="-">-</div>
      </div>
      <div class="button_row">
        <div class="button" id="0">0</div>
        <div class="button" id=".">.</div>
        <div class="button" id="p">Push</div>
        <div class="button" id="+">+</div>
      </div>
    </div>

    <br>
    <br>
    <a href="index.html">Top Page</a>
  </body>
</html>
